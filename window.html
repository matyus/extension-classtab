<!doctype html>
<html>
  <!--
     -This is the layout for the Dropdown window that comes out of the browser action bar because it is included in the manifest.json file as the `browser_action` default popup file
     -->
  <head>
    <title>Classtab</title>
    <link href="window.css" rel="stylesheet" title="Default"/>
    <script src="add-input-to-local-storage.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="window.js"></script>
  </head>
  <body>
    <h1>Classtab</h1>

    <form id="add-tuning-form">
      <fieldset>
        <input type="text" id="add-tuning-input" value="EADGBe" />
        <button id="add-tuning-button" type="submit">Add/Update Tuning for Current Page</button>
      </fieldset>
    </form>

    <form id="filters" style="display: none;">
      <fieldset>
        <label>
          <input type="checkbox" id="toggle-standard-tuning" name="toggle-standard-tuning" />
          Toggle Standard tuning (EADGBe) labels.
        </label>
      </fieldset>
    </form>
  </body>
</html>
